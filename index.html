<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSIvsCena</title>
  <script>
    // Ukrywanie sekcji chronionych przy starcie
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) {
        document.querySelectorAll("section").forEach(section => {
          if (!section.id || section.id === "o-grupie" || section.id === "kontakt") {
            section.style.display = "block";
          } else {
            section.style.display = "none";
          }
        });
      } else {
        document.querySelectorAll("section").forEach(section => section.style.display = "block");
        document.querySelectorAll(".protected").forEach(el => el.style.display = "inline");
      }
    });
  </script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .video {
      margin-top: 15px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #121212;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    form button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    form button:hover {
      background-color: #45a049;
    }
    .form-toggle {
      text-align: center;
      margin-top: 10px;
    }
    .form-toggle a {
      color: #4CAF50;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
