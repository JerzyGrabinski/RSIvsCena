<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSIvsCena</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .video {
      margin-top: 15px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #121212;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    form button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>RSIvsCena</h1>
    <p>Analiza techniczna • Edukacja • Dyskusje</p>
  </header>

  <nav>
    <a href="#o-grupie">O grupie</a>
    <a href="#analizy" class="auth-only">Analizy</a>
    <a href="#webinary" class="auth-only">Webinary</a>
    <a href="#kontakt">Kontakt</a>
    <a href="#" id="loginBtn">Zaloguj / Zarejestruj</a>
  </nav>

  <section id="content">
    <!-- Treść ładowana dynamicznie -->
  </section>

  <!-- Modal Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Logowanie</h2>
      <form id="accessForm">
        <label for="accessCode">Kod dostępu:</label>
        <input type="text" id="accessCode" required />
        <button type="submit">Zaloguj</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 RSIvsCena. Wszelkie prawa zastrzeżone.
  </footer>

  <script>
    const content = {
      "o-grupie": `
        <h2>O grupie</h2>
        <p>RSIvsCena to społeczność skupiona na analizie technicznej i edukacji traderów.
        Dzielimy się miejscami handlowymi na wykresach, uczymy i wspólnie analizujemy rynki.</p>
        <p>Grupa ma charakter edukacyjny i nie świadczy usług doradztwa inwestycyjnego.
        Przeznaczona jest wyłącznie dla osób pełnoletnich.</p>
      `,
      "analizy": `
        <h2>Analizy</h2>
        <p>Przykładowa analiza techniczna:</p>
        <img src="https://via.placeholder.com/800x400.png?text=Przykladowa+Analiza" alt="Analiza przykładowa"/>
      `,
      "webinary": `
        <h2>Webinary</h2>
        <p>Obejrzyj nasze materiały wideo:</p>
        <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="Webinar RSIvsCena" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      `,
      "kontakt": `
        <h2>Kontakt</h2>
        <p>Masz pytania? Skontaktuj się przez Discord lub wyślij e-mail na <a href="mailto:kontakt@rsivscena.pl">kontakt@rsivscena.pl</a>.</p>
      `
    };

    const section = document.getElementById("content");
    const modal = document.getElementById("loginModal");
    const closeBtn = document.querySelector(".close");
    const loginBtn = document.getElementById("loginBtn");

    function showSection(hash) {
      const sectionId = hash.replace("#", "") || "o-grupie";
      section.innerHTML = content[sectionId] || "<p>Sekcja nie istnieje.</p>";
    }

    function updateNavVisibility() {
      const isLoggedIn = localStorage.getItem("loggedIn") === "true";
      document.querySelectorAll(".auth-only").forEach(link => {
        link.style.display = isLoggedIn ? "inline" : "none";
      });
    }

    window.addEventListener("hashchange", () => {
      showSection(location.hash);
    });

    window.addEventListener("DOMContentLoaded", () => {
      updateNavVisibility();
      showSection(location.hash || "#o-grupie");
    });

    loginBtn.onclick = () => {
      modal.style.display = "block";
    };

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };

    document.getElementById("accessForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const code = document.getElementById("accessCode").value.trim();
      if (code === "RSI2024") {
        localStorage.setItem("loggedIn", "true");
        alert("Zalogowano pomyślnie.");
        modal.style.display = "none";
        updateNavVisibility();
        showSection(location.hash || "#o-grupie");
      } else {
        alert("Nieprawidłowy kod dostępu.");
      }
    });
  </script>
</body>
</html>
